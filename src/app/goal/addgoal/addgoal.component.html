<div class="addgoal-component" style="width: 500px; margin: auto;"> 
    <!-- <div style="width: 400px; margin: auto;"> -->
    <div class="submit-form">
      <div *ngIf="!submitted">
        <form (ngSubmit)="submit()" #goalForm="ngForm" validate>
        <div class="form-group">
          <h4 >New Goal Form</h4>
            <br>
            <mat-form-field  >
              <mat-label for="email">Email</mat-label>
              <input matInput required
           
              [form-control]="email"
              placeholder="pat@example.com"
              [(ngModel)]="goal.email"
              name="email" 
            />
            <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
            <!-- <mat-hint>Email is required</mat-hint> -->
          </mat-form-field>
       </div>
        <div class="form-group">
          
            
          <mat-form-field >
            <mat-label for="name">Goal Name</mat-label>
            <mat-select [(ngModel)]="goal.name">
            <mat-option>None</mat-option>
            <mat-option value="vacation">Vacation</mat-option>
            <mat-option  value="buyinghome">Buying Home</mat-option>
            <mat-option value="carloan">Car Loan</mat-option>
            <mat-option value="debt">Debt</mat-option>
            <mat-option value="emergencyfund">Emergency fund</mat-option>
            <mat-option value="collegefund">Invest for college</mat-option>

          </mat-select>
          <!-- <mat-error *ngIf="name.invalid">{{getErrorName()}}</mat-error> -->
        </mat-form-field>
          </div>

        <div class="form-group">
          <mat-form-field >
            <mat-label for="description">Goal Description</mat-label>
            <input matInput 
            class="form-control"
            id="description"
            
            [(ngModel)]="goal.description"
            name="description"
          />
          <!-- <mat-hint>Enter description is required</mat-hint> -->
        </mat-form-field>
        </div>
       

        <div class="form-group">
          <mat-form-field >
            <mat-label for="startDate">Start Date</mat-label>
            <input matInput 
              type="date"
              class="form-control"
              id="startDate"
              required
              [(ngModel)]="goal.startDate"
              name="startDate"
            />
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field >
              <mat-label for="targetDate">Target Date</mat-label>
              <input matInput
              type="date"
              class="form-control"
              id="targetDate"
              required
              [(ngModel)]="goal.targetDate"
              name="targetDate"
            />
            
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field >
              <mat-label for="currentSavings">Current Savings</mat-label>
              <input matInput
              type="text"
              class="form-control"
              id="currentSavings"
              required
              [(ngModel)]="goal.currentSavings"
              name="currentSavings"
            />
            <span mat-Prefix>$&nbsp;</span>
           </mat-form-field>
          </div>


          <div class="form-group">
            <mat-form-field >
              <mat-label for="targetSavings">Target Savings</mat-label>
              <input matInput
              type="text"
              class="form-control"
              id="targetSavings"
              required
              [(ngModel)]="goal.targetSavings"
              name="targetSavings"
            />
            <span mat-Prefix>$&nbsp;</span>
            </mat-form-field>
          </div>

                   
             <mat-form-field >
              <mat-label for="priority">Priority</mat-label>
              <mat-select [(ngModel)]="goal.priority">
                <mat-option>None</mat-option>
                <mat-option value="Low">Low</mat-option>
                <mat-option value="High">High</mat-option>
                   
              </mat-select>
              </mat-form-field>
         
          
          
        <div *ngIf ="!currentSavings || !targetSavings !! !targetDate !startDate">
        <button (click)="saveGoal()" type="submit" [disabled]="!goalForm.form.valid"
        class="btn btn-info" style="margin-right:15px;">Submit</button>
       <button routerLink="/goals" class="btn btn-info" style="background-color: rgb(139, 141, 18);">Home</button>
      </div>
    
    
  </form> 
</div> 
</div>    
      <div *ngIf="submitted">
        <h4>Goal  successfully added!</h4>
        <!-- <button mat-button class="btn btn-success" (click)="newGoal()" style="margin-right: 15px;">Add</button> -->
        <button mat-button class="btn btn-success" routerLink="/goals" style="background-color: grey; margin-right: 15px;">Goal Home</button>
        <button mat-button class="btn btn-success" routerLink="/goals/newgoal" style="background-color:rgb(57, 57, 145)">
          Add New Goal
        </button>
      </div>
     
  
    </div>
